language: c
sudo: required
dist: trusty

services:
  - docker

env:
  - OS=debian-s390x
  - OS=fedora
  - OS=debian-x86_64
  - OS=arch
  - OS=ubuntu-i386
  - OS=centos
  - OS=flatpak
  - OS=snap

install:
  - ./contrib/ci/generate_docker.py

script:
  - docker run --privileged -e CI=true -t -v `pwd`/dist:/build/dist fwupd-$OS
