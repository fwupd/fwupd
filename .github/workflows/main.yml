# This is a basic workflow to help you get started with Actions

name: Continuous Integration

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  abi:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: ./contrib/ci/generate_dependencies.py | sudo xargs apt install -y
      - name: Check ABI
        run: ./contrib/ci/check-abi $(git describe --abbrev=0 --tags) $(git rev-parse HEAD)

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [fedora, debian-x86_64, arch, debian-i386]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Build container
        env:
          OS: ${{ matrix.os }}
        run: ./contrib/ci/generate_docker.py

      # Runs a set of commands using the runners shell
      - name: Run job in container
        env:
          CI_NETWORK: true
          CI: true
        run: docker run --privileged -e CI=true -t -v `pwd`/dist:/build/dist fwupd-${{matrix.os}}
